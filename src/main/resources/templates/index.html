<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
	src=" https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
	
<style>
div.a {
  text-transform: uppercase;
}

div.b {
  text-transform: lowercase;
}

container my-2.c {
  text-transform: capitalize;
}
</style>

</head>
<body>

	<div class="container my-2">
		<h1>Employees List</h1>

		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-primary btn-sm mb-3"> Add Employee </a>

		<table id="example" border="1"
			class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr class="c" th:each="employee : ${listEmployees}">
					<td class="c" th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>


	</div>


	<script>
	$(document).ready(function() {
    $('#example').DataTable();
} );
	</script>
</body>
</html>
