<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
  
	<div class="container">
	
		<h1>Employee Management System</h1>
		<hr>
		<h2>New Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4" style="text-transform:uppercase" required="required">

			<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4" style="text-transform:uppercase" required="required">

			<input type="email" th:field="*{email}" placeholder="Email"
				class="form-control mb-4 col-4" required="required">
			<button type="submit" class="btn btn-info col-1">Save</button>
		</form>
	</div>
</body>
</html>
